<body class="bg-light bg-img">
    <!-- <img class="img-thumbnail position-relative" style="z-index: -10;" src="img/backgound.png"> -->

    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-4"></div>
            <div class="col-12 col-md-4">
                <div class="bg-white p-4 rounded-3 shadow-lg m-2">
                    <h3 class="title-page text-center p-3">Đăng ký thành viên</h3>
                    <form id="form" action="sign-in.html" method="get" onsubmit="return frmValidate(this);">
                        <div class="mb-3">
                          <label for="tendangnhap" class="form-label">Tên đăng nhập *</label>
                          <input type="text" class="form-control" id="tendangnhap" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Email *</label>
                          <input type="text" class="form-control" id="inputEmail" placeholder="Nhập Email phù hợp">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Mật khẩu *</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword1" class="form-label">Nhập lại mật khẩu *</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="mb-3 d-flex">
                          <label for="" class="form-label me-4">Giới tính *</label>
                          <div class="form-check me-4">
                              <input class="form-check-input" type="checkbox" value="" id="number1">
                              <label class="form-check-label" for="flexCheckDefault">
                                Nam
                              </label>
                            </div>
                            <div class="form-check me-4">
                              <input class="form-check-input" type="checkbox" value="" id="number2" >
                              <label class="form-check-label" for="flexCheckDefault">
                                Nữ
                              </label>
                            </div>
                            <div class="form-check me-4">
                              <input class="form-check-input" type="checkbox" value="" id="number3" >
                              <label class="form-check-label" for="flexCheckDefault">
                                Khác
                              </label>
                            </div>
                        </div>
                        <div class="mb-3">
                          <label for="inputPhone" class="form-label me-4">Ngày sinh *</label>
                          <input type="text" class="form-control" id="inputDate" placeholder="Nhập ngày sinh theo định dạng dd/mm/yyyy">
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Số điện thoại *</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress" class="form-label">Địa chỉ *</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Nhập địa chỉ">
                        </div>
                        <div class="d-flex justify-content-between ">
                          <button type="submit" class="btn btn-order" onclick="store()">Đăng ký</button>
                          <a href="sign-in.html">Đăng nhập tại đây!</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="loader-container">
      <img src="img/icons8-salad.gif" alt="">
    </div>
